<html>
<head>
<title> Signup Form Design Tutorial </title>   
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="login-box">
      <div class="left-box">
        <h1> Sign Up</h1>
          <form>
		  <div class="inputBox">
		  <label>username</label>
          <input type="text" name=""  required=""/>
		  
		  </div>
		  
		  <div class="inputBox">
		  <label>email</label>
          <input type="text" name=""   required=""/>
		  
		  </div>
		  
		   <div class="inputBox">
		   <label>place</label>
          <input type="text" name=""   required=""/>
		  
		  </div>
		  
		  <div class="inputBox">
		  <label>password</label>
          <input type="text" name=""  required=""/>
		  
		  </div>    
          <button class="sinupButton">Log in </button> 
        
        </form>
	</div>
	
        <div class="right-box">
         <h1> Sign In</h1>
          
		<form>
		
		  <div class="inputBox">
		        <label>username</label>
				<input type="text" name=" required=""/>
		        
		  </div>
		  
		  <div class="inputBox">
		  
		       <label>password</label>
               <input type="text" name=""  required=""/>
		       <button class="loginButton">Log in </button> 
			   
		  </div>    
            
        
        </form>
          
        </div>
		
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
